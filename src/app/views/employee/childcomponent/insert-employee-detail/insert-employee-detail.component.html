<ng-template #contentDetail let-modal>
    <div class="modal-header">
        <h4 class="modal-title prime-color" id="modal-basic-title">
            New Employee
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formDetail">
            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" class="form-control" placeholder="" formControlName="employeeName"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.employeeName.errors }">
                <div *ngIf="submitted && f.employeeName.errors" class="invalid-feedback">
                    <div *ngIf="f.employeeName.errors.required">EmployeeName is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="displayName">Display Name:</label>
                <input type="text" class="form-control" placeholder="" formControlName="displayName"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.displayName.errors }">
                <div *ngIf="submitted && f.displayName.errors" class="invalid-feedback">
                    <div *ngIf="f.displayName.errors.required">DisplayName is required</div>
                </div>
            </div>
            <div class="hr s-m"></div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" class="form-control" placeholder="" formControlName="port" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.port.errors }">
                <div *ngIf="submitted && f.port.errors" class="invalid-feedback">
                    <div *ngIf="f.port.errors.required">Port is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="workSite">Work Site:</label>
                <input type="text" class="form-control" placeholder="" formControlName="workSite" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.workSite.errors }">
                <div *ngIf="submitted && f.workSite.errors" class="invalid-feedback">
                    <div *ngIf="f.workSite.errors.required">workSite is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="activeFromDate">Active from:</label>
                <input type="date" class="form-control" placeholder="" formControlName="activeFromDate"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.activeFromDate.errors }">
                <div *ngIf="submitted && f.activeFromDate.errors" class="invalid-feedback">
                    <div *ngIf="f.activeFromDate.errors.required">activeFromDate is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="activeThroghtDate">Active through(Opt):</label>
                <input type="date" class="form-control" placeholder="" formControlName="activeThroghtDate">
            </div>
            <div class="hr s-m"></div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" formControlName="description"
                    cols="30" rows="5" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
            CANCEL
        </button>
        <button type="submit" class="btn btn-primary" (click)="openInfo()">
            NEXT
        </button>
    </div>
</ng-template>
<app-insert-employee-info></app-insert-employee-info>
