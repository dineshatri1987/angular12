<ng-template #contentDetail let-modal>
    <div class="modal-header">
        <h4 class="modal-title prime-color" id="modal-basic-title">
            New Employee
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form id="detailForm" action="/action_page.php">
            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" class="form-control" placeholder="" [(ngModel)]="employee.employeeName"
                    id="employeeName" name="employeeName" required>
            </div>
            <div class="form-group">
                <label for="displayName">Display Name:</label>
                <input type="text" class="form-control" placeholder="" [(ngModel)]="employee.displayName"
                    id="displayName" name="displayName" required>
            </div>
            <div class="hr s-m"></div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" class="form-control" placeholder="" [(ngModel)]="employee.port" id="port"
                    name="port">
            </div>
            <div class="form-group">
                <label for="workSite">Work Site:</label>
                <input type="text" class="form-control" placeholder="" [(ngModel)]="employee.workSite" id="workSite"
                    name="workSite">
            </div>
            <div class="form-group">
                <label for="activeFromDate">Active from:</label>
                <input type="date" class="form-control" placeholder="" [(ngModel)]="employee.activeFromDate"
                    id="activeFromDate" name="activeFromDate">
            </div>
            <div class="form-group">
                <label for="activeThroghtDate">Active through(Opt):</label>
                <input type="date" class="form-control" placeholder="" [(ngModel)]="employee.activeThroghtDate"
                    id="activeThroghtDate" name="activeThroghtDate">
            </div>
            <div class="hr s-m"></div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" [(ngModel)]="employee.description"
                    cols="30" rows="5"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
            CANCEL
        </button>
        <button form="detailForm" type="submit" class="btn btn-primary" (click)="openInfo()">
            NEXT
        </button>
    </div>
</ng-template>
<app-insert-employee-info></app-insert-employee-info>
