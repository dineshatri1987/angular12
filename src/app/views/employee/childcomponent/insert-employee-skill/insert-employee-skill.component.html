<ng-template #contentSkill let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            New Employee
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">
                Ã—
            </span>
        </button>
    </div>
    <div class="modal-body">
        <form action="/action_page.php">
            <div class="form-group">
                <label for="empName" class="prime-color">Employee Skills:</label>
                <div class="badge-wrap flex ac w100 jsb">
                    <span class="badge badge-info"
                        *ngFor="let skill of employee.skills;let indexOfelement=index;">{{skill}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="displayName">Enter Skills:</label>
                <div class="flex ac jsb">
                    <input class="e-skill-in" type="text" [(ngModel)]="newSkill" id="newSkill" name="newSkill" />
                    <span class="material-icons" (click)="addSkill()">add</span>
                </div>
            </div>
            <div class="form-group">
                <label for="displayName">Additional Skills:</label>
                <textarea class="form-control" cols="30" rows="6" [(ngModel)]="employee.additionalSkill"
                    id="additionalSkill" name="additionalSkill"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-back btn-outline-primary" aria-label="Close"
            (click)="openInfo()">
            BACK
        </button>
        <button type="button" class="btn btn-outline-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
            CANCEL
        </button>
        <button type="button" class="btn btn-primary" (click)="openShift()">
            NEXT
        </button>
    </div>
</ng-template>
<app-insert-employee-shift></app-insert-employee-shift>
