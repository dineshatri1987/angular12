<ng-template #contentInfo let-modal>
    <div class="modal-header">
        <h4 class="modal-title prime-color" id="modal-basic-title">New Employee</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formInfo">
            <div class="form-group">
                <label for="empName" class="prime-color">Employee IDCode:</label>
                <input type="text" class="form-control" placeholder="" formControlName="employeeCode" 
                [ngClass]="{ 'is-invalid': submitted && f.employeeCode.errors }">
                <div *ngIf="submitted && f.employeeCode.errors" class="invalid-feedback">
                    <div *ngIf="f.employeeCode.errors.required">Employee Code is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="displayName">Work Locations:</label>
                <select formControlName="workLocation" [ngClass]="{ 'is-invalid': submitted && f.workLocation.errors }">
                    <option value="AAPD">AAPD</option>
                    <option value="Anti-Terror/Contraband Enforcement">Anti-Terror/Contraband Enforcement</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Passenger CORE Processing">Passenger CORE Processing</option>
                    <option value="FPF">FPF</option>
                    <option value="Passenger Admissibility Unit">Passenger Admissibility Unit</option>
                    <option value="Passenger Enforcement Rover Team">Passenger Enforcement Rover Team</option>
                </select>
                <div *ngIf="submitted && f.workLocation.errors" class="invalid-feedback">
                    <div *ngIf="f.workLocation.errors.required">Employee Code is required</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-back btn-outline-primary" aria-label="Close" (click)="openDetail()">
            BACK
        </button>
        <button type="button" class="btn btn-outline-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
            CANCEL
        </button>
        <button type="submit" class="btn btn-primary" (click)="openSkill()">
            NEXT
        </button>
    </div>
</ng-template>

<app-insert-employee-skill></app-insert-employee-skill>
